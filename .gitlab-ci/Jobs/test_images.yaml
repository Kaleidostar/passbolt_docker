services:
  - name: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/docker:28.5.2-dind-rootless
    alias: docker
    command: ["--tls=false"]

.test-images:
  extends: .rules
  stage: test
  image: ${CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX}/ruby:slim-bookworm
  script:
    - |
      bundle install
      rake spec:$TEST_NAME
  variables:
    PASSBOLT_COMPONENT: stable
    PASSBOLT_FLAVOUR: ce
    OPPOSITE_FLAVOUR: pro

.test-pro-images:
  extends: .test-images
  before_script:
    - cat $SUBSCRIPTION_KEY > subscription_key.txt
  variables:
    PASSBOLT_COMPONENT: stable
    PASSBOLT_FLAVOUR: pro
    OPPOSITE_FLAVOUR: ce

ce-docker-image:
  extends: .test-images
  variables:
    TEST_NAME: docker_image

